    <!--[if lte IE 9]>

    <!-- Add your site or application content here -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>End-to-end testing mail course - Workshop 1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <h3>Profile information</h3>
                    <div class="form-group">
                        <label for="elementWithId">First Name</label>
                        <input type="text" name="firstName" disabled="disabled" class="form-control" value="Terry">
                    </div>
                    <div class="form-group">
                        <label for="elementWithName">Last name</label>
                        <input type="text" name="lastName" disabled="disabled" class="form-control" value="Pratchett">
                    </div>
                    <div class="form-group">
                        <label for="elementWithClass">Country</label>
                        <input type="text" name="country" disabled="disabled" class="form-control " value="England">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" disabled="disabled" id="isActive"> Active
                    </div>
                    <div class="form-group">
                        <label for="elementWithClass">Comment</label>
                        <input id="commentInput" type="text" class="form-control" placeholder="Enter your comment">
                        <button type="button" class="btn btn-default btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Links</h4>
            </div>
            <div class="col-md-6 col-xs-6">
                <a href="https://en.wikipedia.org/wiki/Terry_Pratchett">Details</a>
            </div>
            <div class="col-md-6 col-xs-6">
                <a href="https://www.terrypratchettbooks.com/books/">List of books</a>
            </div>
        </div>

    </div>
    <script src="../common/js/plugins.js"></script>
    <script src="../common/js/main.js"></script>
